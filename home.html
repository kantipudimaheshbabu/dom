<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="p-5">
    <nav>
        <div class="navbar-inverse">
            <div class="navbar-header">
                <button class="navbar-toggle data-toggle="collapse" data-target="#mylist" >
                <span class="icon-bar ></span>
                <span class="icon-bar ></span>
                <span class="icon-bar ></span>
                
                </button>
            <div class="collapse navbar-collapse" id="mylist">
                <a>home</a>
                <a>about</a>
                <a>feautures</a>
            </div>
                
                                                                                  
                
            </div>
        </div>
    </nav>
    
    <div class="bg m-4 p-3">
        <div class="input-group effect m-4">
  <input type="search" class="form-control rounded" placeholder="Search what you want" aria-label="Search" aria-describedby="search-addon" />
  <button type="button" class="btn btn-outline-primary">search</button>
</div>
    <div >
        <div class="d-flex flex-row justify-content-space-around">
            <img src="https://www.bigbasket.com/media/uploads/p/s/10000148_30-fresho-onion.jpg" width="30%" class="m-2" />
            <img src="https://www.bigbasket.com/media/uploads/p/s/10000203_16-fresho-tomato-local.jpg" width="30%" class="m-2"/>
            <img src="https://www.bigbasket.com/media/uploads/p/s/251209_16-snickers-peanut-filled-chocolate-bar.jpg" width="30%" class="m-2"/>
        </div>
        
    
    
    <div>
        <form class="row g-3">
  <div class="col-md-6 effect">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6 ">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
      <center>
    <button id="button" type="submit" class="btn btn-warning" onclick="signout()">Sign out</button>
          </center>
  </div>
</form>
    </div>
        
        

</div >  
</div>
</div>
<script>
let button=document.getElementById("button");

button.addEventListener("mouseover",function(){
    button.style.backgroundColor="white"
});

button.addEventListener("mouseout",function(){
    button.style.backgroundColor="orange";
})
    
button.addEventListener("click",function(){
    window.location="index.html";
})
</script>
</body>
</html>



<style>
    .bg{
          background-image: conic-gradient(at 60% 45%, red, yellow, green);


    }
    *{
        color:white;
        
        text-shadow: 2px 2px 4px #000000;

    }
    input:hover{
        transform: scale(0.9);
    }
    img:hover{
        transform: scale(1.1);
    }

</style>
